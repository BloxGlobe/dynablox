<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DynaBlox â€“ Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Top Navigation -->
    <nav class="top-nav">
        <div class="nav-left">
            <button class="hamburger" id="hamburger">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <div class="logo">D</div>
            <div class="nav-links">
                <a href="#dashboard" class="nav-link active">Dashboard</a>
                <a href="#library" class="nav-link">Library</a>
                <a href="#create" class="nav-link">Create</a>
                <a href="#resources" class="nav-link">Resources</a>
            </div>
        </div>

        <div class="search-bar">
            <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
            <input type="text" placeholder="Search" id="searchInput">
        </div>

        <div class="nav-right">
            <div class="user-info">
                <div class="avatar"></div>
                <span class="username">Abel</span>
                <span class="age-tag">13+</span>
            </div>

            <button class="icon-btn notification-btn">
                <span class="badge">2</span>
            </button>

            <button class="icon-btn points-btn">
                <span>0</span>
            </button>

            <button class="icon-btn settings-btn"></button>
        </div>
    </nav>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="user-profile">
            <div class="profile-avatar"></div>
            <span class="profile-name">Abel</span>
        </div>

        <nav class="sidebar-nav">
            <a href="#dashboard" class="sidebar-item active">Dashboard</a>
            <a href="#profile" class="sidebar-item">Profile</a>
            <a href="#messages" class="sidebar-item">Messages</a>
            <a href="#connect" class="sidebar-item">Study Partners</a>
            <a href="#library" class="sidebar-item">My Library</a>
            <a href="#progress" class="sidebar-item">Progress</a>
            <a href="#groups" class="sidebar-item">Study Groups</a>
            <a href="#blog" class="sidebar-item">Blog</a>
        </nav>

        <!-- GTG button -->
        <button class="gtg-btn">GTG</button>
    </aside>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <h1 class="page-title">Dashboard</h1>

        <section class="section">
            <div class="section-header">
                <h2 class="section-title">Recommended</h2>
            </div>
            <div class="library-grid" id="recommendedGrid"></div>
        </section>

        <section class="section">
            <div class="section-header">
                <h2 class="section-title">Continue</h2>
            </div>
            <div class="continue-grid" id="continueGrid"></div>
        </section>
    </main>

    <script src="main.js"></script>
    <script src="router.js"></script>

</body>
</html>
