<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DynaBlox | Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="src/utils/css/friends.css">
</head>
<body>

    <!-- Top Navigation -->
    <nav class="top-nav">
        <div class="nav-left">
            <div class="logo">DynaBlox</div>
            <div class="nav-links">
                <a href="#home" class="nav-link">Home</a>
                <a href="#library" class="nav-link">Library</a>
                <a href="#communities" class="nav-link">Communities</a>
                <a href="#resources" class="nav-link">Resources</a>
            </div>
        </div>

        <div class="search-bar">
            <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
            <input type="text" placeholder="Search" id="searchInput">
        </div>

        <div class="nav-right">
            <a href="#settings" class="icon-btn settings-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M12 1v6m0 6v6"></path>
                    <path d="m4.93 4.93 4.24 4.24m5.66 5.66 4.24 4.24"></path>
                    <path d="M1 12h6m6 0h6"></path>
                    <path d="m4.93 19.07 4.24-4.24m5.66-5.66 4.24-4.24"></path>
                </svg>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <h1 class="page-title">Dashboard</h1>

        <!-- Friends Section -->
        <section class="section">
            <div class="section-header">
                <h2 class="section-title">Friends</h2>
            </div>
            <div class="friends-container">
                <div class="friend-item add-friend">
                    <div class="friend-avatar">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </div>
                    <span class="friend-name">Add Friend</span>
                </div>
            </div>
        </section>

        <!-- Resources Section -->
        <section class="section">
            <div class="section-header">
                <h2 class="section-title">Resources</h2>
            </div>
            <div class="continue-grid" id="continueGrid"></div>
        </section>
    </main>

    <script src="main.js"></script>
    <script src="router.js"></script>

</body>
</html>
