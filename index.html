<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DynaBlox | Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Top Navigation -->
    <nav class="top-nav">
        <div class="nav-left">
            <div class="logo">D</div>
            <div class="nav-links">
                <a href="#home" class="nav-link">Home</a>
                <a href="#library" class="nav-link">Library</a>
                <a href="#communities" class="nav-link">Communities</a>
                <a href="#resources" class="nav-link">Resources</a>
            </div>
        </div>

        <div class="search-bar">
            <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
            <input type="text" placeholder="Search" id="searchInput">
        </div>

        <div class="nav-right">
            <button class="icon-btn settings-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M12 1v6m0 6v6"></path>
                    <path d="m4.93 4.93 4.24 4.24m5.66 5.66 4.24 4.24"></path>
                    <path d="M1 12h6m6 0h6"></path>
                    <path d="m4.93 19.07 4.24-4.24m5.66-5.66 4.24-4.24"></path>
                </svg>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <h1 class="page-title">Dashboard</h1>

        <section class="section">
            <div class="section-header">
                <h2 class="section-title">Recommended</h2>
            </div>
            <div class="library-grid" id="recommendedGrid"></div>
        </section>

        <section class="section">
            <div class="section-header">
                <h2 class="section-title">Continue</h2>
            </div>
            <div class="continue-grid" id="continueGrid"></div>
        </section>
    </main>

    <script src="main.js"></script>
    <script src="router.js"></script>

</body>
</html>
